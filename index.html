<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="shortcut icon" href="./assets/password.ico" type="image/x-icon">
</head>
<body>
    <div class="wrapper">
        <h1>Password Generator</h1>
        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-passwordDisplay><!--here data-passwordDisplay is custom attribute-->
            <button>
                <span data-copyMsg></span>
                <img src="./assets/back.svg" alt="copy" width="23" height="23">
            </button>
        </div>
        <div class="input-container">
            <!-- password length -->
            <div class="length-container">
                <p>Password Length</p>
                <p data-length>0</p>
            </div>
            <!-- slider -->
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>
            <!-- checkboxes -->
            <div>
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes Uppercase letters</label>
            </div>
            <div>
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes Lowercase letters</label>
            </div>
            <div>
                <input type="checkbox" id="numbers">
                <label for="numbers">Includes Numbers</label>
            </div>
            <div>
                <input type="checkbox" id="symbols">
                <label for="symbols">Includes Symbols</label>
            </div>
            <!-- strength section -->
            <div class="strenght-container">
                <p>Strength</p>
                <div strength-indicator></div>
            </div>
            <!-- generate password button -->
            <button class="generateButton">Generate Password</button>
        </div>
    </div>
</body>
</html>
